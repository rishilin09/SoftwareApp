<ion-content [fullscreen]="true">
  <p class="title">CONTACT DETAILS</p>
  <ion-img class="contactImg" src="https://cdn.pixabay.com/photo/2016/05/31/10/52/contact-us-1426589_640.png"></ion-img>
  <div class="contact">
    <div>
      <ion-icon name="email" slot="start"></ion-icon>
      <ion-label>{{contact.email}}</ion-label>
    </div>
    <div>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
    </div>
  </div>
</ion-content>
